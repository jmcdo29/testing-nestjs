name: Continuous Integration Testing

on:
  pull_request:
    branches:
      - 'master'
      - 'main'
      - '*'
  schedule:
    - cron: '0 0 * * *'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
        test:
          [
            complex-sample,
            cqrs-sample,
            graphql-sample,
            microservice-sample,
            mongo-sample,
            render-sample,
            rxjs-sample,
            sequelize-sample,
            simple-sample,
            typeorm-sample,
            websocket-sample,
          ]
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: npm test
        run: npm run test:cov -- ${{ matrix.test }}
      - uses: vebr/jest-lcov-reporter@v0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

